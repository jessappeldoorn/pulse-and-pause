<div class="hero-content">

  <div class="stopwatch">
    <div class="date">
      <h3> {{ date | date: 'fullDate' }} </h3>
    </div>
    <div class="countdown">
      <span class="timer"> {{ timer }} </span>
    </div>
  </div> <!-- end of stopwatch -->

  <div class="start-button">
    <button class="btn btn-default" type="submit" ng-click="toggleTimer()"> {{ mode }} </button>
  </div>

</div>
