<div class="container" ng-hide="clicked">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
    <h1>Make the most of your time so you can enjoy life.</h1>

      <div class="panel panel-default">
        <div class="panel-body">

          <form class="form-horizontal" ng-submit="createUser()">
            <div class="form-group">
              <div class="col-sm-12">
                <label>First Name</label>
                <input type="email" ng-model="authWithPassword.email" class="form-control" id="inputEmail3" ng-model="userEmail">
              </div>
              <div class="col-sm-12">
                <label>Last Name</label>
                <input type="email" ng-model="authWithPassword.email" class="form-control" id="inputEmail3" ng-model="userEmail">
              </div>
              <div class="col-sm-12">
                <label>Email Address</label>
                <input type="email" ng-model="authWithPassword.email" class="form-control" id="inputEmail3" ng-model="userEmail">
              </div>
              <div class="col-sm-12">
                <label>Password</label>
                <input type="email" ng-model="authWithPassword.email" class="form-control" id="inputEmail3" ng-model="userEmail">
              </div>
            </div>


            <div class="form-group">
              <div class="col-lg-4 col-lg-offset-4.5">
                <button type="submit" class="btn btn-default" ng-click="clicked = !clicked" ng-submit="createUser()">Create Account</button>
              </div>

            </div>
          
          </form>

        </div>
      </div>
    </div> <!-- end of col-lg-4 -->
  </div> <!-- end of row -->
</div> <!-- end of container -->
