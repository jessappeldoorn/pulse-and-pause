<div class="dashboard-header">
  <h1>dashboard</h1>
</div>

  <div class="dashboard-container">
    <div class="row">
      <div class="col-lg-4">
      <table class = "table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Task</th>
            <th>Sessions</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-hover" ng-repeat="task in tasks | orderBy: '-created'">
            <td> {{ task.created | date: 'mediumDate' }}</td>
            <td> {{ task.name }} </td>
            <td> {{ task.session }} </td>
            <td><input type="text" placeholder="enter comments..."></td>
          </tr>
      </table>

<!--         <h4 class="list-group-item">TASK HISTORY</h4>
    
        <div class="list-group-item" ng-repeat="task in tasks">
           <div class="todo"> {{ task.name }} <span class = "todo-date">
           {{ task.created | date: 'fullDate' }} </span><span class = "todo-session"> {{ task.session }} </span></div>

        </div> -->
      </div> <!-- end of col-lg-4 -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->

  <div class="dashboard-container">
    <div class="row">
      <div class="col-lg-4">
        <h4 class="list-group-item">CHART</h4>
           <canvas id="doughnut" class="chart chart-doughnut" data="data"labels="labels"></canvas> 
      </div> <!-- end of col-lg-4 -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->
