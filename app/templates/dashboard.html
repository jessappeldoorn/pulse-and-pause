<div ng-hide="authData" class="login-container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="col-sm-12" >
              <h4 >To access your Dashboard, login with:</h4>  
              </br>
              <button id="login-button" type="submit" class="btn btn-default" ng-click="loginFacebook(); login == showDashboard" ng-hide="authData">Facebook</button>
              <button id="login-button" type="submit" class="btn btn-default" ng-click="loginTwitter()" ng-hide="authData">Twitter</button>
              <button id="login-button" type="submit" class="btn btn-default" ng-click="loginGithub()" ng-hide="authData">Github</button>
              <button id="login-button" type="submit" class="btn btn-default" ng-click="loginGoogle()" ng-hide="authData">Google</button>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- end of col-lg-4 -->
  </div> <!-- end of row -->
</div> <!-- end of login-container -->

<div ng-show="authData" class="logout-container">
  <div class="row">
    <div class="col-lg-12">
      <form class="form-horizontal">
        <div id="dashboard-details" class="col-md-4 col-md-offset-4" >
          <h1> DASHBOARD </h1>
          <h3 ng-show="authData.facebook.displayName"> {{ authData.facebook.displayName }} </h3>
          <h3 ng-show="authData.twitter.displayName"> {{ authData.twitter.displayName }} </h3>
          <h3 ng-show="authData.github.displayName"> {{ authData.github.displayName }} </h3>
          <h3 ng-show="authData.google.displayName"> {{ authData.google.displayName }} </h3>
        </div>
      </form>
    </div> <!-- end of col-lg-4 -->
  </div> <!-- end of row -->
</div> <!-- end of login-container -->

<div id="Info" class="second-section" ng-show="authData">

  <div id="tasks" class="container">
    <div class="dashboard-container" ng-controller="Home.controller">
      <div class="row">
        <div class="col-lg-12">
          <table class = "table">
            <thead>
              <tr>
                <th class="table-heading">Date</th>
                <th class="table-heading">Task</th>
                <th class="table-heading">Sessions</th>
                <th class="table-heading">Comments</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-hover" ng-repeat="task in tasks | orderBy: '-created'">          
                <td class="table-data"> {{ task.created | date: 'mediumDate' }}</td>
                <td class="table-data" ng-show="task.name !== 'Not Labeled'"> {{ task.name }} </td>
                <td class="table-data" ng-show="task.name === 'Not Labeled'"><input class="comments" type="text" ng-change="addTaskName(task)" ng-model="taskNewName" placeholder="add label here..."></td>
                <td class="table-data" ng-model="newTask"> {{ task.session }} </td>
                <td class="table-data"><input class="comments" ng-hide="!task.session" type="text" ng-submit="newTaskComments" placeholder="add comments here..."></td>
              </tr>
            </tbody>
        </table>
        </div> 
      </div> 
      <div ng-show="authData" class="logout-button">
        <div class="row">
          <div class="col-lg-12">
            <form class="form-horizontal">
              <div class="col-md-4 col-md-offset-4" >
                <button type="submit" class="btn btn-default" ng-click="logout()" ng-show="authData">Sign out</button>
              </div>
            </form>
          </div> <!-- end of col-lg-4 -->
        </div> <!-- end of row -->
      </div> <!-- end of login-container -->
    </div> 
  </div>

</div>
